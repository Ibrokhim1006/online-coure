{% extends 'base.html' %}

{% block title %} <title>Уроки</title> {% endblock %}


{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-lg-10">
        <h4>Уроки</h4>
        <a href="{% url 'add_lesson' %}" class="btn btn-primary">Добавить урок</a>
        <table class="table table-bordered mt-2">
            <thead>
                <tr class="text-center">
                    <th scope="col" style="width: 5%;">#</th>
                    <th scope="col" style="width: 20%;">Название урока</th>
                    <th scope="col" style="width: 20%;">Файл</th>
                    <th scope="col" style="width: 20;">Видео </th>
                    <th scope="col" style="width: 20;">Модуль </th>
                    <th scope="col" style="width: 10%;">Handle</th>
                </tr>
            </thead>
            <tbody>
                {% for item in objects_list %}
                <tr class="text-center">
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{item.name}}</td>
                    <td>
                        <a href="{{ item.files.url }}" download="{{ item.files}}files.png">{{item.files}}</a>
                    </td>
                    <td><a href="{{ item.videos.url }}" download="{{ item.videos}}videos.png">{{item.videos}}</a></td>
                    <td>{{item.model.name}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
