{% extends  'base.html' %}

{% block title %} <title>Курсы учителей</title> {% endblock %}


{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-lg-10">
        <h4>Курсы учителей</h4>
        <table class="table table-bordered">
            <thead>
              <tr class="text-center">
                <th scope="col" style="width: 5%;">#</th>
                <th scope="col" style="width: 20%;">Название курса</th>
                <th scope="col" style="width: 10%;">Язык</th>
                <th scope="col" style="width: 50;">Описание </th>
                <th scope="col" style="width: 5%;">Handle</th>
              </tr>
            </thead>
            <tbody>
              {% for item in objects_list %}
              <tr class="text-center">
                
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.language}}</td>
                    <td>{{item.content}}</td>
                
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</div>


{% endblock %}
