{% extends 'base.html' %}

{% block title %} <title>Добавить тест</title> {% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-10">
        <h4>Добавить тест</h4>
        <div class="card p-3">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Тест</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="text1" class="form-label">Ответ 1</label>
                    <input type="text" class="form-control" id="text1" name="text1">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault1" name="is_correct1" onclick="toggleCheckboxes(this)">
                </div>
                <div class="mb-3">
                    <label for="text2" class="form-label">Ответ 2</label>
                    <input type="text" class="form-control" id="text2" name="text2">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault2" name="is_correct2" onclick="toggleCheckboxes(this)">
                </div>
                <div class="mb-3">
                    <label for="text3" class="form-label">Ответ 3</label>
                    <input type="text" class="form-control" id="text3" name="text3">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault3" name="is_correct3" onclick="toggleCheckboxes(this)">
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
              </form>
        </div>
    </div>
</div>

<script>
function toggleCheckboxes(selectedCheckbox) {
    const checkboxes = document.querySelectorAll('.form-check-input');
    checkboxes.forEach(checkbox => {
        if (checkbox !== selectedCheckbox) {
            checkbox.disabled = selectedCheckbox.checked;
        }
    });
}
</script>
{% endblock %}
